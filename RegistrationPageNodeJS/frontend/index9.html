<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <h1>REGISTRATION PAGE FOR NOTHING</h1>
        <form action="http://192.168.100.189:8081/createUser" method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="image">Select Image</label>
                </div>
                <div class="col-75">
                    <input type="file" id="image" name="image" placeholder="Your last name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" required name="email" required placeholder="Email address">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="password">Password</label>
                </div>
                <div class="col-75">
                    <input type="password" id="password" name="password" required placeholder="Enter Password">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="state">state</label>
                </div>
                <div class="col-75">
                    <select id="state" name="state">
                        <option value="Delhi">Delhi</option>
                        <option value="UP">UP</option>
                        <option value="UK">UK</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Harayana">Harayana</option>
                        <option value="Goa">Goa</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <input type="submit" value="Signup">
            </div>

        </form>
        <div>
            <a class="row " href="/login"><button class="e">Login</button></a>
        </div>

        <div>
            <a class="row" href="/auth/login"><button class="e">Google+ Login</button class="row"></a>
        </div>

    </div>

</body>

</html>
