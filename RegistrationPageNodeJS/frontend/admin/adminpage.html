<!DOCTYPE html>
<html lang="en">
<head>
 <style>p{
     color:green;
 }
 h1{
     color:indigo;
 }</style>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="script.js"></script>
</head>
<body>
    <%
    for(i in data){
        let temp=data[i];
    %>    
    <h1>Name:<%=temp.firstname+temp.lastname%></h1>
    <p>Email:<%=temp.email%></p>
    <p>Password:<%=temp.password%></p>
    <p>State:<%=temp.state%></p>
    <%}%>  
</body>
</html>
